<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>恒丰陶瓷</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

    <!-- Toastr style -->
    <link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet"/>

    <link th:href="@{/css/style.css}" rel="stylesheet" />


</head>

<body>

<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>供应商</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a>供应商管理</a>
                    </li>
                    <li>
                        <a>供应商</a>
                    </li>
                    <li class="active">
                        <strong>添加或修改</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">


            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>新增或修改</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form id="formTag" action="addSupplierManagement" method="POST" class="form-horizontal" enctype="multipart/form-data">
                                <input type="hidden" name="id" th:value="${supplierManagement.id}" />


                                <div class="form-group"><label class="col-sm-2 control-label">名称：</label>
                                    <div class="col-sm-10">
                                        <input id="name" name="name" type="text" class="form-control" th:value="${supplierManagement.name}"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">编号：</label>
                                    <div class="col-sm-10">
                                        <input id="number" name="number" type="text" class="form-control" th:value="${supplierManagement.number}"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">别名：</label>
                                    <div class="col-sm-10">
                                        <input id="shortName" name="shortName" type="text" class="form-control" th:value="${supplierManagement.shortName}"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">地址：</label>
                                    <div class="col-sm-10">
                                        <input id="address" name="address" type="text" class="form-control" th:value="${supplierManagement.address}"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">联系人：</label>
                                    <div class="col-sm-10">
                                        <input id="linkman" name="linkman" type="text" class="form-control" th:value="${supplierManagement.linkman}"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">联系方式：</label>
                                    <div class="col-sm-10">
                                        <input id="tel" name="tel" type="text" class="form-control" th:value="${supplierManagement.tel}"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">邮箱：</label>
                                    <div class="col-sm-10">
                                        <input id="email" name="email" type="text" class="form-control" th:value="${supplierManagement.email}"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">备注：</label>
                                    <div class="col-sm-10">
                                        <textarea id="remark" name="remark" class="form-control" rows="2"
                                                  th:value="${supplierManagement.remark}"></textarea>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button id="submitButton" class="btn btn-primary" type="button">&nbsp;&nbsp;&nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;&nbsp;&nbsp;</button>
                                    </div>
                                </div>
                                <p th:text="${msg}" style="padding-left: 50px;color: #880000"></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer" th:include="footer :: copyright"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- Toastr script -->
<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>

<!-- common -->
<script th:src="@{/js/common.js}"></script>


<script th:inline="javascript">



</script>

<script>
    $(document).ready(function () {
        $("#submitButton").click(function(){
            if($("#name").val() == ""){
                toastr.error('请输入名称','提示')
                return;
            }

            $("#formTag").submit();
        });
    });

</script>

</body>

</html>
