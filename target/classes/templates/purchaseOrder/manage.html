<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>恒丰陶瓷进销存系统</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>
</head>
<body>

<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>采购管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a>采购订单</a>
                    </li>
                    <li class="active">
                        <strong>订单管理</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>搜索&amp;操作</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content" style="display: block;">
                            <form action="purchaseOrderManage_0_0_0">
                                <div class="row">
                                    <div class="col-sm-2 m-b-xs">
                                        <input id="title" name="productName" placeholder="名称" class="form-control" type="text" th:value="${purchaseOrder.productName}"/>
                                    </div>
                                    <div class="col-sm-2 m-b-xs">
                                        <input id="beginTimeStr" name="beginTimeStr" class="form-control"
                                               type="text" th:value="${purchaseOrder.beginTimeStr}" placeholder="订单最早时间"/>
                                    </div>
                                    <div class="col-sm-2 m-b-xs">

                                        <input id="endTimeStr" name="endTimeStr" class="form-control"
                                               type="text" th:value="${purchaseOrder.endTimeStr}" placeholder="订单最晚时间"/>
                                    </div>
                                    <div class="col-sm-2 m-b-xs">
                                        <button class="btn btn-primary btn-block" type="submit"><i class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;&nbsp;<strong>搜索</strong></button>
                                    </div>

<!--                                    <div class="col-sm-2 m-b-xs">-->
<!--                                        <a th:href="@{'download1'}" class="btn btn-primary btn-block" >&nbsp;&nbsp;&nbsp;&nbsp;<strong>导出</strong></a>-->
<!--                                    </div>-->
                                </div>
                            </form>
<!--                            <div class="row">-->
<!--                                <div class="col-sm-6 m-b-xs">-->
<!--                                    <a th:href="@{supplierManagementAdd}" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="left" title="" data-original-title="Refresh inbox"><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp;&nbsp;新增商品&nbsp;&nbsp;&nbsp;&nbsp;</a>-->
<!--                                </div>-->
<!--                                <div class="col-sm-6 m-b-xs">-->
<!--                                </div>-->
<!--                            </div>-->

                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>采购订单列表</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class=" table table-hover" data-page-size="10">
                                    <thead>
                                    <tr>
                                        <th width="5%">编号</th>
                                        <th width="8%">商品</th>
                                        <th width="5%">数量</th>
                                        <th width="5%">单价</th>
                                        <th width="5%">总价</th>
                                        <th width="8%">供应商</th>
<!--                                        <th width="10%">入库仓库</th>-->
                                        <th width="5%">退货</th>
                                        <th width="5%">退货数量</th>
                                        <th width="8%">状态</th>
                                        <th width="12%">创建时间</th>
                                        <!--<th width="10%">推荐状态</th>-->
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr  th:each="s : ${purchaseOrderList}">
                                        <td th:text="${s.purchaseNumber}">Onions</td>
                                        <td>
                                            <a th:href="${'productDetail?id='+s.productId}" th:text="${s.productName}"></a>
                                        </td>
                                        <td th:text="${s.number}">Onions</td>
                                        <td th:text="${s.amount}">Onions</td>
                                        <td th:text="${s.totalMoney}">Onions</td>
                                        <td th:text="${s.supplierName}">
                                            <a th:href="${'supplierManagementAdd?id='+s.supplierId}" th:text="${s.supplierName}"></a>
                                        </td>
<!--                                        <td th:text="${s.warename}">Onions</td>-->
                                        <td th:text="${s.style == 0 ? '否':'是'}">Onions</td>
                                        <td th:text="${s.returnNumber}"></td>
                                        <td th:if="${s.state}==1" style="color: #B4EEB4;" >交易完成</td>
                                        <td th:if="${s.state}!=1" style="color: #CD0000;" >处理中</td>
                                        <td th:text="${s.createTimeStr}"></td>
                                        <td>
                                            <a th:if="${s.state}!=1" th:href="@{'purchaseOrderEdit?id='+${s.id}}" title="退货"><button class="btn btn-primary btn-xs">退货</button></a>
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                            <a th:if="${s.state}!=1" href="#" th:onclick="'javascript:updateState('+${s.id}+',2,0);'" title="交易完成"><button class="btn btn-primary btn-xs">完成</button></a>
                                            <span th:if="${s.state}==1">交易完成</span>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td colspan="8">
                                            <ul id="pageHTML" class="pagination pull-right"></ul>
                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer" th:include="footer :: copyright"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/demo/peity-demo.js}"></script>

<!-- FooTable -->
<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

<!-- common -->
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/bootstrap-datetimepicker.js}"></script>
<script th:src="@{/js/locales/bootstrap-datetimepicker.zh-CN.js}"></script>
<script th:inline="javascript">
    var pageHTML = [[${pageHTML}]];
    $(document).ready(function () {
        $("#pageHTML").html(pageHTML);
    });
    $("#beginTimeStr").datetimepicker({
        format: "yyyy-mm-dd",
        autoclose: true,
        todayBtn: true,
        todayHighlight: true,
        showMeridian: true,
        pickerPosition: "bottom-left",
        language: 'zh-CN',//中文，需要引用zh-CN.js包
        startView: 2,//月视图
        minView: 2//日期时间选择器所能够提供的最精确的时间选择视图
    });

    $("#endTimeStr").datetimepicker({
        format: "yyyy-mm-dd",
        autoclose: true,
        todayBtn: true,
        todayHighlight: true,
        showMeridian: true,
        pickerPosition: "bottom-left",
        language: 'zh-CN',//中文，需要引用zh-CN.js包
        startView: 2,//月视图
        minView: 2//日期时间选择器所能够提供的最精确的时间选择视图
    });
    /*<![CDATA[*/
    function updateState(id,state,commendState){
        var deleteTag;
        if(state==2){
            deleteTag = confirm("确定交易完成此订单?");
        } else {
            deleteTag = false;
        }
        if(deleteTag){
            $.ajax({
                type: "POST",
                url: "finishPurchaseOrder?id="+id,
                contentType: "application/json; charset=utf-8",
                success: function(msg){
                    if(msg.success){
                        alert('交易完成')
                        window.location.reload();
                    }else{
                        alert('交易失败：'+msg.message);
                    }
                },
                error: function(){
                    alert("系统异常！");
                }
            });
        }
    }
    /*]]>*/
</script>

</body>

</html>
