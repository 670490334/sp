<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>恒丰陶瓷进销存系统</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>
</head>
<body>

<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>客户管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a>客户管理</a>
                    </li>
                    <li class="active">
                        <strong>客户信息</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>搜索&amp;操作</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content" style="display: block;">
                            <form action="customerManage_0_0_0">
                                <div class="row">
                                    <div class="col-sm-2 m-b-xs">
                                        <input id="title" name="name" placeholder="客户名称" class="form-control"
                                               type="text" th:value="${customer.name}"/>
                                    </div>
<!--                                    <div class="col-sm-2 m-b-xs">-->
<!--                                        <input id="tel" name="tel" placeholder="电话" class="form-control"-->
<!--                                               type="text" th:value="${customer.tel}"/>-->
<!--                                    </div>-->
<!--                                    <div class="col-sm-2 m-b-xs">-->
<!--                                        <input id="minPrice" name="minPrice" class="form-control" type="text"-->
<!--                                               placeholder="最低消费"/>-->
<!--                                    </div>-->
<!--                                    <div class="col-sm-2 m-b-xs">-->
<!--                                        <input id="maxPrice" name="maxPrice" class="form-control" type="text"-->
<!--                                               placeholder="最高消费"/>-->
<!--                                    </div>-->
                                    <div class="col-sm-2 m-b-xs">
                                        <button class="btn btn-primary btn-block" type="submit"><i
                                                class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;&nbsp;<strong>搜索</strong>
                                        </button>
                                    </div>
<!--                                    <div class="col-sm-2 m-b-xs">-->
<!--                                        <a th:href="@{'download1'}" class="btn btn-primary btn-block">&nbsp;&nbsp;&nbsp;&nbsp;<strong>导出</strong></a>-->
<!--                                    </div>-->
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-sm-6 m-b-xs">
                                    <a th:href="@{customerEdit}" class="btn btn-primary btn-sm" data-toggle="tooltip"
                                       data-placement="left" title="" data-original-title="Refresh inbox"><i
                                            class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp;&nbsp;新增客户&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                </div>
                                <div class="col-sm-6 m-b-xs">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>客户列表</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class=" table table-hover" data-page-size="10">
                                    <thead>
                                    <tr>
                                        <th width="10%">客户订单</th>
                                        <th width="10%">客户名称</th>
                                        <th width="8%">电话</th>
                                        <th width="8%">邮箱</th>
                                        <th width="15%">已付金额</th>
                                        <th width="15%">花费</th>
                                        <th width="15%">备注</th>
                                        <th width="8">编辑</th>
                                        <!--<th width="10%">推荐状态</th>-->
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="c : ${customerList}">
                                        <td><!---->
                                            <a th:href="@{customerSalesOrderList_0_0_0(customerId=${c.id},customerName=${c.name})}">查看订单</a>
                                        </td>
                                        <td th:text="${c.name}">Onions</td>
                                        <td th:text="${c.tel}">Onions</td>
                                        <td th:text="${c.email}">Onions</td>
                                        <td style="color: #1cc09f" th:text="${c.payMoney}">Onions</td>
                                        <td th:text="${c.costMoney}">Onions</td>
                                        <td th:text="${c.remark}">Onions</td>
                                        <td>
                                            <a th:href="@{'customerEdit?id='+${c.id}}" title="修改"><i
                                                    class="fa fa-edit text-navy"></i></a>
<!--                                            <a href="#" th:onclick="'javascript:updateState('+${c.id}+',2,0);'"-->
<!--                                               title="删除"><i class="fa fa-trash-o text-navy"></i></a>-->
                                        </td>
                                        <td>
                                            <a th:href="@{'customerBuy?id='+${c.id}}" title="购买">
                                                <button class="btn-primary">购买</button>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td colspan="8">
                                            <ul id="pageHTML" class="pagination pull-right"></ul>
                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer" th:include="footer :: copyright"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/demo/peity-demo.js}"></script>

<!-- FooTable -->
<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

<!-- common -->
<script th:src="@{/js/common.js}"></script>

<script th:inline="javascript">
    var pageHTML = [[${pageHTML}]];
    $(document).ready(function () {
        $("#pageHTML").html(pageHTML);
    });

    /*<![CDATA[*/
    function updateState(id, state, commendState) {
        var deleteTag;
        if (state == 2) {
            deleteTag = confirm("确定删除此条信息?");
        } else {
            deleteTag = true;
        }
        if (deleteTag) {
            $.ajax({
                type: "POST",
                url: "customerDelete?id=" + id,
                contentType: "application/json; charset=utf-8",
                success: function (msg) {
                    alert('删除成功')
                    window.location.reload();
                },
                error: function () {
                    alert("系统异常！");
                }
            });
        }
    }

    /*]]>*/
</script>

</body>

</html>
